      <br />

      <h1>Izmeni pozorište</h1>
      <br />
      <br />
      <form
        id="forma"
        class="row"
        method="post"
        action="http://postman-echo.com/post"
      >
        <div class="col-md-6 col-sm-12">
          <div class="mb-3 mt-3">
            <label for="naziv">Naziv:</label>
            <!-- <input type="text" onkeypress=" this.classList.remove('success'); this.classList.remove('error') " class="form-control" id="naziv" 
               -->
            <input
              type="text"
              oninput="validateInput(this)"
              class="form-control"
              id="naziv"
              name="naziv"
              required
            />

            <br />
            <textarea
              id="opis"
              name="opis"
              rows="3"
              placeholder="Opis..."
              class="form-control"
            ></textarea>

            <br />
            <label for="predstave">Predstave:</label>
            <ul class="list-group">
              <li class="list-group-item">Primer</li>
            </ul>
          </div>
        </div>
        <div class="col-md-6 col-sm-12">
          <div class="mb-3 mt-3">
            <label for="adresa">Adresa:</label>
            <input
              type="text"
              oninput="validateInput(this)"
              class="form-control"
              id="adresa"
              name="adresa"
              required
            />

            <br />
            <label class="form-label" for="telefon">Telefon:</label>
            <input
              type="tel"
              id="telefon"
              oninput="validatePhoneNumber(this)"
              placeholder="0112345678"
              class="form-control"
              name="telefon"
              required
            />

            <br />
            <label class="form-label" for="email">E-mail:</label>
            <input
              type="text"
              id="email"
              oninput="validateEmail(this)"
              class="form-control"
              name="email"
              required
            />
          </div>
        </div>
        <div class="col-md-6 col-sm-12">
          <div class="mt-3 mb-3">
            <button class="btn btn-primary">Sačuvaj</button>
            <!-- <a href="pozorista.html" class="btn btn-link">Nazad</a> -->
            <a href="#" class="btn btn-danger">Obriši</a>
            <button
              id="btnNazadIzmeniPozoriste"
              type="button"
              class="btn btn-primary float-end"
            >
              Nazad
            </button>
          </div>
        </div>
      </form>
