      <br />

      <h1>Nova sala</h1>
      <form
        id="forma"
        class="row"
        method="post"
        action="http://postman-echo.com/post"
      >
        <div class="col-md-6 col-sm-12">
          <div class="mb-3 mt-3">
            <label for="naziv">Naziv:</label>
            <input
              type="text"
              oninput="validateInput(this)"
              class="form-control"
              id="naziv"
              name="naziv"
              required
            />
          </div>
        </div>
        <div class="col-md-6 col-sm-12">
          <div class="mb-3 mt-3">
            <label for="pozoriste">Pozorište:</label>
            <select
              class="form-select"
              name="pozoriste"
              id="pozoriste"
              required
            >
              <option value="">Izaberi pozorište...</option>
              <option value="atelje">Atelje 212</option>
              <option value="bdp">Beogradsko dramsko pozorište</option>
              <option value="jdp">Jugoslovensko dramsko pozorište</option>
              <option value="pozoristeNaTerazijama">
                Pozorište na Terazijama
              </option>
              <option value="zvezdaraTeatar">Zvezdara teatar</option>
            </select>
          </div>
        </div>
        <div class="col-md-6 col-sm-12">
          <div class="mb-3 mt-3">
            <label for="brMesta">Broj mesta:</label>
            <input
              type="number"
              min="1"
              id="brMesta"
              name="brMesta"
              class="form-control"
              required
            />
          </div>
        </div>
        <div class="col-md-6 col-sm-12">
          <div class="mt-3 mb-3">
            <br />
            <button class="btn btn-primary" id="btnUnesi">Unesi</button>
            <!-- <a href="pozorista.html" class="btn btn-link">Nazad</a> -->
            <button
              id="btnNazadSala"
              type="button"
              class="btn btn-primary float-end"
            >
              Nazad
            </button>
          </div>
        </div>
      </form>
    </main>
    <script defer src="novaSala.js"></script>
  </body>
