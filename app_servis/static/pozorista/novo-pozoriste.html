      <h1>Novo pozorište</h1>
      <br />
      <br />
      <form class="row" id="forma" method="post" action="/admin/novo-pozoriste">
        <div class="col-md-6 col-sm-12">
          <div class="mb-3 mt-3">
            <label for="naziv">Naziv:</label>
            <!-- <input type="text" onkeypress=" this.classList.remove('success'); this.classList.remove('error') " class="form-control" id="naziv" 
               -->
            <input
              type="text"
              oninput="validateInput(this)"
              class="form-control"
              id="naziv"
              name="naziv"
              required
            />

            <br />
            <textarea
              id="opis"
              name="opis"
              rows="3"
              placeholder="Opis..."
              class="form-control"
              required
            ></textarea>
            <div class="mb-3 mt-3">
              <label for="naziv">Predstave:</label>
              <div class="input-group mb-3">
                <!-- <input
                  type="text"
                  oninput="validateAndToggleButton(this, 'dodajPredstavu')"
                  class="form-control"
                  id="predstave"
                  name="predstave"
                /> -->
                <input
                  type="text"
                  oninput="validateAndToggleButton(this, 'dodajPredstavu')"
                  class="form-control"
                  id="predstave"
                />
                <button
                  class="btn btn-success"
                  type="button"
                  id="dodajPredstavu"
                >
                  +
                </button>
              </div>
            </div>
            <div id="unetePredstave">
              <!-- <span class="badge bg-secondary" data-id="1">
                  Strujosek
                  <button type="button" class="btn btn-default btn-sm">X</button> 
                </span>
                 <span class="badge bg-secondary" data-id="2">
                    Pristanak
                    <button type="button" class="btn btn-default btn-sm">X</button>
                </span> -->
            </div>
            <input type="hidden" name="predstaveInput" id="predstaveInput" />
          </div>
        </div>
        <div class="col-md-6 col-sm-12">
          <div class="mb-3 mt-3">
            <label for="adresa">Adresa:</label>
            <input
              type="text"
              oninput="validateInput(this)"
              class="form-control"
              id="adresa"
              name="adresa"
              required
            />

            <br />
            <label class="form-label" for="telefon">Telefon:</label>
            <input
              type="tel"
              id="telefon"
              oninput="validatePhoneNumber(this)"
              placeholder="0112345678"
              class="form-control"
              name="telefon"
              required
            />

            <br />
            <label class="form-label" for="email">E-mail:</label>
            <input
              type="text"
              id="email"
              oninput="validateEmail(this)"
              class="form-control"
              name="email"
              required
            />
          </div>
        </div>
        <div class="col-md-6 col-sm-12">
          <div class="mt-3 mb-3">
            <button class="btn btn-primary">Unesi</button>
            <!-- <a href="pozorista.html" class="btn btn-link">Nazad</a> -->
            <button
              id="btnNazadPozoriste"
              type="button"
              class="btn btn-primary float-end"
            >
              Nazad
            </button>
          </div>
        </div>
      </form>
