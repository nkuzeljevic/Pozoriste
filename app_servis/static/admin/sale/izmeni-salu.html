      <br />

      <h1>Izmeni salu</h1>
      <form
        id="forma"
        class="row"
        method="post"
        action="http://postman-echo.com/post"
      >
        <div class="col-md-6 col-sm-12">
          <div class="mb-3 mt-3">
            <label for="naziv">Naziv:</label>
            <input
              type="text"
              oninput="validateInput(this)"
              class="form-control"
              id="naziv"
              name="naziv"
              required
            />
          </div>
        </div>

        <div class="col-md-6 col-sm-12">
          <div class="mb-3 mt-3">
            <label for="pozoriste">Pozorište:</label>
            <select class="form-select" id="pozoriste" required></select>
            <input
              type="hidden"
              id="izabranoPozoriste"
              name="izabranoPozoriste"
            />
          </div>
        </div>

        <div class="col-md-6 col-sm-12">
          <div class="mb-3 mt-3">
            <label for="brMesta">Broj mesta:</label>
            <input
              type="number"
              min="1"
              id="brMesta"
              name="brMesta"
              class="form-control"
              required
            />
          </div>
        </div>

        <div class="col-md-6 col-sm-12">
          <div class="mt-3 mb-3">
            <br />
            <button class="btn btn-primary">Sačuvaj</button>
            <button id="btnObrisi" type="button" class="btn btn-danger">
              Obriši
            </button>
            <button
              id="btnNazadIzmeniSalu"
              type="button"
              class="btn btn-primary float-end"
            >
              Nazad
            </button>
          </div>
        </div>
      </form>
