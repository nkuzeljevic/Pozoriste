      <h1>Izmeni predstavu</h1>
      <form
        id="forma"
        class="row"
        method="post"
        action="http://postman-echo.com/post"
      >
        <div class="col-md-6 col-sm-12">
          <div class="mb-3 mt-3">
            <label for="naziv">Naziv:</label>
            <input
              type="text"
              oninput="validateInput(this)"
              class="form-control"
              id="naziv"
              name="naziv"
              required
            />
          </div>
        </div>

        <div class="col-md-6 col-sm-12">
          <div class="mb-3 mt-3">
            <label for="pozoriste">Pozorište:</label>

            <select class="form-select" id="pozoriste" required></select>
            <input
              type="hidden"
              id="izabranoPozoriste"
              name="izabranoPozoriste"
            />
          </div>
        </div>

        <div class="col-md-3 col-sm-12">
          <div class="mb-3 mt-3">
            <label for="datum">Datum:</label>
            <input
              name="datum"
              id="datum"
              class="form-control"
              type="date"
              required
            />
          </div>
        </div>

        <div class="col-md-3 col-sm-12">
          <div class="mb-3 mt-3 cs-form">
            <label for="vreme">Vreme:</label>
            <input
              type="time"
              id="vreme"
              name="vreme"
              class="form-control"
              required
            />
          </div>
        </div>

        <div class="col-md-6 col-sm-12">
          <div class="mb-3 mt-3">
            <label for="sala">Sala:</label>

            <select class="form-select" id="sala" required>

            </select>
            <input type="hidden" id="izabranaSala" name="izabranaSala" />
          </div>
        </div>

        <div class="col-md-6 col-sm-12">
          <div class="mb-3 mt-3">
            <label for="cena">Cena:</label>
            <input
              type="number"
              id="cena"
              name="cena"
              class="form-control"
              required
            />
          </div>
        </div>

        <div class="col-md-6 col-sm-12">
          <div class="mb-3 mt-3">
            <label for="zanr">Žanr:</label>

            <select class="form-select" id="zanr" required></select>
            <input type="hidden" id="izabraniZanr" name="izabraniZanr" />
          </div>
        </div>

        <div class="col-md-6 col-sm-12">
          <div class="mb-3 mt-3">
            <label for="glumci">Glumci:</label>

            <ul class="list-group" id="glumciList"></ul>
          </div>
          <div class="mb-3 mt-3">
            <button class="btn btn-danger" type="button" id="btnObrisiIzabrane">
              Obriši izabrane
            </button>
          </div>
          <div class="mb-3 mt-3 row">
            <div class="col-md-11 col-sm-12">
              <select class="form-select" id="selectGlumca">
                <option value="">Izaberi novog glumca...</option>
              </select>
              <input type="hidden" id="izabraniGlumac" name="izabraniGlumac" />
            </div>
            <div class="col-md-1 col-sm-12">
              <button class="btn btn-success" type="button" id="dodajGlumca">
                +
              </button>
            </div>
          </div>
          <div class="mb-3 mt-3">
            <div id="unetiGlumci"></div>
            <input type="hidden" name="glumciInput" id="glumciInput" />
          </div>
        </div>

        <div class="col-md-6 col-sm-12">

        </div>

        <div class="col-md-6 col-sm-12">
          <div class="mt-3 mb-3">
            <button class="btn btn-primary">Sačuvaj</button>

            <button id="btnObrisi" type="button" class="btn btn-danger">
              Obriši
            </button>
            <button
              id="btnNazadIzmeniPredstavu"
              type="button"
              class="btn btn-primary float-end"
            >
              Nazad
            </button>
          </div>
        </div>
      </form>
