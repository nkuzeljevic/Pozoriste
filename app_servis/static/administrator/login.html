<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="http://localhost:8000/admin/">
    <title>Login</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../../main.css" />
    <link rel="stylesheet" href="../administrator/login.css" />
    <!-- <script defer src="script.js"></script> -->
  </head>
  <body>
    <main class="login-container">
      <br />
      <br />
      <h1>Login</h1>
      <form
        id="forma"
        class="row"
        action="http://postman-echo.com/post"
        method="post"
      >
        <br />
        <label class="form-label" for="email">Email:</label>
        <input
          type="text"
          id="email"
          name="email"
          oninput="validateEmail(this)"
          class="form-control"
          required
        />

        <label for="password" class="form-label">Password:</label>

         <input
          type="password"
          oninput="validatePass(this);"
          class="form-control"
          id="password"
          name="password"
          required
        />

        <input
          type="checkbox"
          id="showPassword"
          onclick="togglePasswordVisibility('password', 'showPassword')"
        />

        <label for="showPasswordRepeate">Show Password</label>

        <br />
        <button type="submit">Login</button>
      </form>

      <div class="links">
        <span>Don't have an account? <a href="../administrator/register.html">Sign Up</a></span>
      </div>
    </main>
    <script defer src="../administrator/login.js"></script>
  </body>
</html>
