      <h1>Izmeni posetioca</h1>
      <form
        id="forma"
        class="row"
        method="post"
        action="http://postman-echo.com/post"
      >
        <div class="col-md-6 col-sm-12">
          <div class="mb-3 mt-3">
            <label for="ime">Ime i prezime:</label>
            <input
              type="text"
              oninput="validateInput(this)"
              class="form-control"
              id="ime"
              name="ime"
              required
            />
            <br />
            <br />
            <label for="uloga">Uloga:</label>
            <select class="form-select" name="uloga" id="uloga" required>
              <option value="">Izaberi ulogu...</option>
              <option value="user">user</option>
              <option value="admin">admin</option>
              <option value="manager">manager</option>
            </select>

            <br />
            <br />
            <label class="form-label" for="telefon">Telefon:</label>
            <input
              type="tel"
              id="telefon"
              oninput="validatePhoneNumber(this)"
              placeholder="0112345678"
              class="form-control"
              name="telefon"
              required
            />
          </div>
        </div>

        <div class="col-md-6 col-sm-12">
          <div class="mb-3 mt-3">
            <label for="lozinka">Lozinka:</label>
            <div class="password-container">
              <input
                type="password"
                oninput="validatePass(this); checkPasswordsMatch();"
                class="form-control"
                id="lozinka"
                name="lozinka"
                required
              />
              <input
                type="checkbox"
                id="showPasswordPass"
                onclick="togglePasswordVisibility('lozinka',
              'showPasswordPass')"
              />
              <label for="showPasswordPass">Show Password</label>
            </div>

            <br />
            <label for="ponovi">Ponovi lozinku:</label>
            <div class="password-container">
              <input
                type="password"
                oninput="validatePass(this); checkPasswordsMatch();"
                class="form-control"
                id="ponovi"
                name="ponovi"
                required
              />
              <input
                type="checkbox"
                id="showPasswordRepeate"
                onclick="togglePasswordVisibility('ponovi', 'showPasswordRepeate')"
              />
              <label for="showPasswordRepeate">Show Password</label>
            </div>

            <br />
            <label class="form-label" for="email">E-mail:</label>
            <input
              type="text"
              id="email"
              oninput="validateEmail(this)"
              class="form-control"
              name="email"
              required
            />
          </div>
        </div>
