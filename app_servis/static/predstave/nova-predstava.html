      <h1>Nova predstava</h1>
      <form
        onsubmit="return validate()"
        class="row"
        method="post"
        id="forma"
        action="/admin/nova-predstava"
      >
        <div class="col-md-6 col-sm-12">
          <div class="mb-3 mt-3">
            <label for="naziv">Naziv:</label>
            <input
              type="text"
              oninput="validateInput(this)"
              class="form-control"
              id="naziv"
              name="naziv"
              required
            />
          </div>
        </div>
        <div class="col-md-3 col-sm-12">
          <div class="mb-3 mt-3">
            <label for="datum">Datum:</label>
            <input
              name="datum"
              id="datum"
              class="form-control"
              type="date"
              required
            />
          </div>
        </div>

        <div class="col-md-3 col-sm-12">
          <div class="mb-3 mt-3 cs-form">
            <label for="vreme">Vreme:</label>
            <input
              type="time"
              id="vreme"
              name="vreme"
              class="form-control"
              required
            />
          </div>
        </div>

        <div class="col-md-6 col-sm-12">
          <div class="mb-3 mt-3">
            <label for="pozoriste">Pozorište:</label>
            <!-- <select
              class="form-select"
              onchange="updateHallOptions()"
              name="pozoriste"
              id="pozoriste"
              required
            > -->
            <select
              class="form-select"
              onchange="updateHallOptions()"
              id="pozoriste"
              required
            >
              <option value="">Izaberi pozoriste...</option>
              <!-- <option value="atelje">Atelje 212</option>
              <option value="bdp">Beogradsko dramsko pozorište</option>
              <option value="jdp">Jugoslovensko dramsko pozorište</option>
              <option value="pozoristeNaTerazijama">
                Pozorište na Terazijama
              </option>
              <option value="zvezdaraTeatar">Zvezdara teatar</option> -->
            </select>

            <input
              type="hidden"
              id="izabranoPozoriste"
              name="izabranoPozoriste"
            />
          </div>
        </div>

        <div class="col-md-6 col-sm-12">
          <div class="mb-3 mt-3">
            <label for="sala">Sala:</label>
            <select class="form-select" id="sala" required>
              <!-- <option value="">Izaberi salu...</option> -->
            </select>
            <input type="hidden" id="izabranaSala" name="izabranaSala" />
          </div>
        </div>

        <div class="col-md-4 col-sm-12">
          <div class="mb-3 mt-3">
            <label for="zanr">Žanr:</label>
            <!-- <select class="form-select" id="zanr" name="zanr" required> -->
            <select class="form-select" id="zanr" required>
              <option value="">Izaberi žanr...</option>
              <!-- <option value="komedija">Komedija</option> 
              <option value="drama">Drama</option>
              <option value="opera">Opera</option>
              <option value="mjuzikl">Mjuzikl</option> -->
            </select>
            <input type="hidden" id="izabraniZanr" name="izabraniZanr" />
          </div>
        </div>
        <div class="col-md-1 col-sm-12">
          <br />
          <div class="mb-3 mt-3">
            <button class="btn btn-danger" type="button" id="obrisiZanr">
              Obriši
            </button>
          </div>
        </div>
        <div class="col-md-1 col-sm-12">
          <br />
          <div class="mb-3 mt-3">
            <button class="btn btn-danger" type="button" id="izmeniZanr">
              Izmeni
            </button>
          </div>
        </div>
        <div class="col-md-6 col-sm-12">
          <div class="mb-3 mt-3">
            <label for="naziv">Dodaj novi žanr:</label>
            <div class="input-group mb-3">
              <!-- <input
                type="text"
                oninput="validateAndToggleButton(this, 'dodajNovZanr')"
                class="form-control"
                id="novZanr"
                name="novZanr"
              /> -->
              <input
                type="text"
                oninput="validateAndToggleButton(this, 'dodajNovZanr')"
                class="form-control"
                id="novZanr"
              />
              <button class="btn btn-success" type="button" id="dodajNovZanr">
                +
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-4 col-sm-12">
          <div class="mb-3 mt-3">
            <label>Izmeni zanr:</label>
            <input
              type="text"
              oninput="validateInput(this,)"
              class="form-control"
              id="izmeni"
            />
            <input type="hidden" id="izmeniId" />
          </div>
        </div>
        <div class="col-md-2 col-sm-12">
          <div class="mb-3 mt-3">
            <br />
            <button class="btn btn-success" type="button" id="sacuvajZanr">
              Sačuvaj
            </button>
          </div>
        </div>
        <div class="col-md-6 col-sm-12">
          <div class="mb-3 mt-3">
            <div class="mb-3 mt-3">
              <label for="glumci">Glumci:</label>
              <div class="input-group mb-3">
                <select class="form-select" id="glumci">
                  <option value="">Izaberi glumca...</option>
                </select>
                <input type="hidden" id="izabraniGlumci" />
                <button class="btn btn-success" type="button" id="dodajGlumca">
                  +
                </button>

                <!-- <input
                  type="text"
                  oninput="validateInput(this)"
                  class="form-control"
                  id="glumci"
                  name="glumci"
                /> -->
                <!-- <input
                  type="text"
                  oninput="validateAndToggleButton(this, 'dodajGlumca')"
                  class="form-control"
                  id="glumci"
                  name="glumci"
                /> -->
                <!-- <input
                  type="text"
                  oninput="validateAndToggleButton(this, 'dodajGlumca')"
                  class="form-control"
                  id="glumci"
                /> -->
                <!-- <button class="btn btn-success" type="button" id="dodajGlumca"> -->
                <!-- <button
                  class="btn btn-success"
                  type="button"
                  id="dodajGlumca"
                  disabled
                >
                  +
                </button> -->
              </div>
              <div id="unetiGlumci"></div>
              <input type="hidden" name="glumciInput" id="glumciInput" />
            </div>
          </div>
          <!-- <div id="unetiGlumci"></div>
          <input type="hidden" name="glumciInput" id="glumciInput" /> -->
        </div>

        <div class="col-md-6 col-sm-12">
          <div class="mb-3 mt-3">
            <label for="cena">Cena:</label>
            <input
              type="number"
              min="1"
              id="cena"
              name="cena"
              class="form-control"
              required
            />
          </div>
        </div>

            <!-- <a href="pozorista.html" class="btn btn-link">Nazad</a> -->
            <button
