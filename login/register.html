<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Registracija</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/main.css" />
    <link rel="stylesheet" href="login.css" />
    <!-- <script defer src="script.js"></script> -->
  </head>
  <body>
    <main class="register-container">
      <br />
      <br />
      <h1>Registracija</h1>
      <br />
      <br />
      <form id="forma" method="post" action="http://postman-echo.com/post">
        <div class="row">
          <div class="col-md-3 col-sm-12">
            <label for="ime">Ime i prezime:</label>
          </div>
          <div class="col-md-9 col-sm-12">
            <input
              type="text"
              oninput="validateInput(this)"
              class="form-control"
              id="ime"
              name="ime"
              required
            />
          </div>
        </div>

        <div class="row">
          <div class="col-md-3 col-sm-12">
            <label class="form-label" for="telefon">Telefon:</label>
          </div>
          <div class="col-md-9 col-sm-12">
            <input
              type="tel"
              id="telefon"
              oninput="validatePhoneNumber(this)"
              placeholder="0112345678"
              class="form-control"
              name="telefon"
              required
            />
          </div>
        </div>

        <div class="row">
          <div class="col-md-3 col-sm-12">
            <label for="uloga">Uloga:</label>
          </div>
          <div class="col-md-9 col-sm-12">
            <select class="form-select" name="uloga" id="uloga" required>
              <option value="">Izaberi ulogu...</option>
              <option value="user">user</option>
              <option value="admin">admin</option>
              <option value="manager">manager</option>
            </select>
          </div>
        </div>

        <br />
        <div class="row">
          <div class="col-md-3 col-sm-12">
            <label class="form-label" for="email">E-mail:</label>
          </div>
          <div class="col-md-9 col-sm-12">
            <input
              type="text"
              id="email"
              oninput="validateEmail(this)"
              class="form-control"
              name="email"
              required
            />
          </div>
        </div>

        <div class="row">
          <div class="col-md-3 col-sm-12">
            <label for="lozinka">Lozinka:</label>
          </div>
          <div class="col-md-8 col-sm-12">
            <input
              type="password"
              oninput="validatePass(this); checkPasswordsMatch();"
              class="form-control"
              id="lozinka"
              name="lozinka"
              required
            />
          </div>
          <div class="col-md-1 col-sm-12">
            <!-- <input
                  type="checkbox"
                  id="showPasswordPass"
                  onclick="togglePasswordVisibility('lozinka',
              'showPasswordPass')"
                /> -->
            <button
              type="button"
              id="togglePasswordBtnPass"
              onclick="togglePasswordVisibility(document.getElementById('lozinka'), document.getElementById('togglePasswordBtnPass')); return false;"
            >
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>

        <div class="row">
          <div class="col-md-3 col-sm-12">
            <label for="lozinka">Ponovi lozinku:</label>
          </div>
          <div class="col-md-8 col-sm-12">
            <input
              type="password"
              oninput="validatePass(this); checkPasswordsMatch();"
              class="form-control"
              id="ponovi"
              name="ponovi"
              required
            />
          </div>
          <div class="col-md-1 col-sm-12">
            <!-- <input
                  type="checkbox"
                  id="showPasswordPass"
                  onclick="togglePasswordVisibility('lozinka',
              'showPasswordPass')"
                /> -->
            <button
              type="button"
              id="togglePasswordBtnRepeate"
              onclick="togglePasswordVisibility(document.getElementById('ponovi'), document.getElementById('togglePasswordBtnRepeate')); return false;"
            >
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 col-sm-12">
            <div class="mt-3 mb-3">
              <button class="btn btn-success">Saƒçuvaj</button>
              <!-- <a href="pozorista.html" class="btn btn-link">Nazad</a> -->
              <button
                id="btnNazadRegistracija"
                type="button"
                class="btn btn-primary"
              >
                Nazad
              </button>
            </div>
          </div>
        </div>
      </form>
    </main>
    <script defer src="register.js"></script>
  </body>
</html>
